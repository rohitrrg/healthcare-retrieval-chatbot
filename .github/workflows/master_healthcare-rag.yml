# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - healthcare-rag

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: dockerimagesrohit.azurecr.io/
          username: ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_539133B187D846ECACD6BE1226F2579E }}
          password: ${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD_5029F450F6754BD48C7B093593C0DE92 }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: dockerimagesrohit.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_539133B187D846ECACD6BE1226F2579E }}/healthragimage:${{ github.sha }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    needs: build
    

    steps:
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_173A5E1708DC498591A642054F821920 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_B2477D0010BC421C8737258ECC144B3E }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_31706E8EAED142EB93953636C3133B45 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'healthcare-rag'
          slot-name: 'Production'
          images: 'dockerimagesrohit.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_539133B187D846ECACD6BE1226F2579E }}/healthragimage:${{ github.sha }}'
          